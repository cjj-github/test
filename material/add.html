

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>上传教材</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="formDIV" id="formDIV" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
      <button type="button" class="layui-btn" id="importBtn" style="margin: 100px;">
        <i class="layui-icon">&#xe67c;</i>选择文件
      </button>
    </div>
    
    <div class="layui-form-item">
      <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
        <button type="button" class="layui-btn" id="test9">开始上传</button>
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="submitBtn" id="submitBtn" value="确认">
    </div>

  </div>

  <script src="/layuiadmin/layui/layui.js"></script>  
  <script>
  var $;
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','tree','upload'], function(){
    $ = layui.$
    ,form = layui.form
    ,tree = layui.tree
    ,upload = layui.upload
    ;

    upload.render({
      elem: '#test8'
      ,url: '/upload/'
      ,auto: false
      //,multiple: true
      ,bindAction: '#test9'
      ,done: function(res){
        console.log(res)
      }
    });

  });


  </script>
</body>
</html>
