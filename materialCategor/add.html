

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加属性</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="formDIV" id="formDIV" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" placeholder="请输入属性名" autocomplete="off" class="layui-input">
      </div>

    </div>
    

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="submitBtn" id="submitBtn" value="确认">
    </div>
  </div>

  <script src="/layuiadmin/layui/layui.js"></script>  
  <script>
  var $;
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','tree'], function(){
    $ = layui.$
    ,form = layui.form
    ,tree = layui.tree
    ;

  });


  </script>
</body>
</html>
